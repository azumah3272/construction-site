<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="register-container">
      <h1>Register</h1>

      <form action="">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="project-type">Project Type</label>
          <select name="project-type" id="project-type">
            <option value="" disabled selected>Select a project type</option>
            <option value="commercial">Commercial</option>
            <option value="residential">Residential</option>
            <option value="industrial">Industrial</option>
          </select>
        </div>

        <div class="form-group">
          <label for="details">Project Details</label>
          <textarea
            id="details"
            name="details"
            rows="4"
            placeholder="Provide a brief description of your project"
          ></textarea>
        </div>

        <button type="submit">Submit</button>
        <div class="back-link">
          <a href="index.html"
            ><i class="fa-solid fa-arrow-left"></i>Back to Home</a
          >
        </div>
      </form>

      <footer class="footer-container">
        <div class="footer-grid">
          <div class="footer-brand">
            <img
              src="assets/ChatGPT Image Dec 15, 2025, 02_38_05 AM.png"
              alt="Alpha Builders Logo"
              class="footer-logo"
            />
            <p>Building excellence since 2010</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://www.instagram.com/azumah3272/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="https://www.linkedin.com/in/isaac-azumah-21b680388"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
            </div>
          </div>

          <div class="footer-contact">
            <h3>Contact Us</h3>
            <p>
              <a href="https://maps.google.com"
                ><i class="fa-solid fa-location-dot"></i> 1234 Builder St,
                Construct City</a
              >
            </p>
            <p>
              <a href="tel:+2330500872328"
                ><i class="fa-solid fa-phone"></i> (+233) 0500-872-328</a
              >
            </p>
            <p>
              <a href="mailto:info@alphabuilders.com"
                ><i class="fa-solid fa-envelope"></i> info@alphabuilders.com</a
              >
            </p>
          </div>
        </div>

        <div class="footer-bottom">
          <p>&copy; 2025 Alpha Builders. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
